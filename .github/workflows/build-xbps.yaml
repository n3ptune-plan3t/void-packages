name: Build XBPS Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/void-linux/void-glibc-full:20250801R1

    steps:
    - name: Install dependencies for checkout
      run: |
        xbps-install -Syu
        xbps-install -Sy libstdc++
      continue-on-error: false

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: n3ptune-plan3t/void-packages
        sparse-checkout: |
          srcpkgs/cli11
          common
        sparse-checkout-cone-mode: false

    - name: Install build dependencies
      run: |
        xbps-install -Sy git xtools cmake
      continue-on-error: false

    - name: Set up xbps-src
      run: |
        if [ ! -d "void-packages" ]; then
          echo "Error: void-packages directory not found"
          exit 1
        fi
        cd void-packages
        ./xbps-src binary-bootstrap
        echo "XBPS_CHROOT_CMD=uchroot" >> etc/conf
        chown root:xbuilder xbps-uchroot || echo "Warning: chown failed"
        chmod 4750 xbps-uchroot || echo "Warning: chmod failed"
        usermod -a -G xbuilder nobody || echo "Warning: usermod failed"

    - name: Build package
      run: |
        cd void-packages
        if [ ! -d "srcpkgs/cli11" ]; then
          echo "Error: cli11 template not found"
          exit 1
        fi
        ./xbps-src pkg cli11

    - name: Upload binary package
      uses: actions/upload-artifact@v4
      with:
        name: xbps-package
        path: void-packages/hostdir/binpkgs/cli11-*.xbps
      if: success()
